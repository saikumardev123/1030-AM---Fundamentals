<html>

<head>

</head>

<body>
    <script>

        // foreach vs filter vs map

        var arr = [1, 2, 3, 4, 5, 6, 9];

        // iterate
        arr.forEach(function (value) {
            console.log(value);
        })

        var res = arr.filter(function (value) {
            return value % 2 == 0;
        })
        console.log(res);

        var res2 = arr.filter(function (value) {
            return value + 10;
        })
        console.log(res2);

        //modify the array. 
        var res3 = arr.map(function (value) {
            return value + 10;
        })
        console.log(res3);
        console.log(arr);
    </script>
</body>

</html>
